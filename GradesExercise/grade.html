<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="grade.css" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Grade</title>
</head>
<body>
    <h1>Retrieve your grade</h1>
    <fieldset>
    <legend>Get my grades </legend>
        <form action="http://mumstudents.org/params.php" method="POST">
            <label for="name">Name: </label><input type="text" name="name" size="30" /><br>
            <label for="name">Student ID: </label><input type="text" name="id" size="8" /><br>
            <label for="os">Choose the assignment:</label>
                <select name="assignment" id="assignment">
                    <option value="lab1">Lab-01</option>
                    <option value="lab2">Lab-02</option>
                    <option value="lab3">Lab-03</option>
                    <option value="lab4">Lab-04</option>
                    <option value="lab5">Lab-05</option>
                </select><br>
            <label for="gender">Your entry: </label>
                <input type="radio" name="entry" value="" checked/>Fall 2021
            <br>
            <p>I confirm that I am going to look up only on my own grade <input type="checkbox" name="confirmation" required> </p>
            <br>
            <label for="submit"><input type="submit" value="Look up"></label>
        </form>
    </fieldset>
</body>
</html>
